<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonar</title>
  <style>
    body { background:#0B1020; color:#D7E3FF; font-family: ui-sans-serif, system-ui, -apple-system; }
    .panel { background:#11172B; border:1px solid #1B2440; padding:16px; margin:12px; border-radius:8px; }
    button { margin-top:12px; padding:8px 12px; background:#26406E; border:none; color:#D7E3FF; border-radius:6px; }
    ul { list-style:none; padding-left:0; }
    li { margin:4px 0; }
    .row { display:flex; gap:16px; }
    .col { flex:1; }
    canvas { width:100%; height:220px; background:#050814; border:1px solid #1B2440; border-radius:6px; }
    .label { font-size:12px; opacity:0.8; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Sonar</h2>
    <div class="row">
      <div class="col">
        <button id="ping">Active Ping</button>
        <div>Ping cooldown: <span id="cd">0</span>s</div>
        <h3>Contacts</h3>
        <ul id="contacts"></ul>
      </div>
      <div class="col">
        <div class="label">Passive Waterfall (bearing 0°→359° across)</div>
        <canvas id="waterfall" width="720" height="220"></canvas>
      </div>
    </div>
    <pre id="telemetry"></pre>
  </div>
  <script>
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws/sonar');
    const tel = document.getElementById('telemetry');
    const cd = document.getElementById('cd');
    const list = document.getElementById('contacts');

    const canvas = document.getElementById('waterfall');
    const ctx = canvas.getContext('2d');
    const W = canvas.width; // 720 px
    const H = canvas.height; // 220 px

    // Render state for the waterfall: current row index
    let row = 0;

    function drawWaterfall(contacts){
      // Draw a dark baseline row first (low-level ambient)
      const imageData = ctx.createImageData(W, 1);
      const data = imageData.data;
      for (let x = 0; x < W; x++){
        const idx = x * 4;
        data[idx+0] = 9;   // R
        data[idx+1] = 14;  // G
        data[idx+2] = 28;  // B
        data[idx+3] = 255; // A
      }
      // Plot contacts as brighter stripes at their bearings
      // Map bearing (0..359) to x in 0..W-1 (2 px per degree at W=720)
      (contacts || []).forEach(c => {
        const bearing = ((c.bearing % 360) + 360) % 360;
        const x = Math.floor((bearing / 360) * W);
        const strength = Math.max(0, Math.min(1, c.strength || 0));
        const glow = Math.floor(60 + strength * 180); // 60..240
        for (let dx = -1; dx <= 1; dx++){
          const xi = Math.max(0, Math.min(W-1, x + dx));
          const base = xi * 4;
          data[base+0] = glow;    // brighter blue-green tone
          data[base+1] = Math.floor(glow * 0.85);
          data[base+2] = Math.floor(glow * 0.4);
          data[base+3] = 255;
        }
      });
      // Put the row at current y
      ctx.putImageData(imageData, 0, row);
      row = (row + 1) % H;
    }

    ws.onmessage = (ev) => {
      try {
        const m = JSON.parse(ev.data);
        if (m.topic === 'telemetry') {
          tel.textContent = JSON.stringify(m.data, null, 2);
          cd.textContent = (m.data.pingCooldown || 0).toFixed(1);
          list.innerHTML = '';
          (m.data.contacts || []).forEach(c => {
            const li = document.createElement('li');
            li.textContent = `ID ${c.id} brg ${c.bearing.toFixed(0)}° str ${c.strength.toFixed(2)} conf ${c.confidence.toFixed(2)}`;
            list.appendChild(li);
          });
          drawWaterfall(m.data.contacts || []);
        }
      } catch(e){}
    };

    document.getElementById('ping').onclick = () => { ws.send(JSON.stringify({topic:'sonar.ping', data:{array:'bow'}})); };
  </script>
</body>
</html>
